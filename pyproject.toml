[project]
name = "npc_sessions"
version = "0.0.1"
description = "Tools and interfaces for working with behavior and epyhys sessions from the Mindscope Neuropixels team, in the cloud."
authors = [
    { name = "Ben Hardcastle", email = "ben.hardcastle@alleninstitute.org" },
]
dependencies = [
    "typing-extensions>=4.7.1",
    "pyyaml>=6.0.1",
    "npc-session>=0.1.1",
    "types-PyYAML>=6.0.12.11",
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "universal-pathlib>=0.0.23",
    "pandas[aws,excel,fss,hdf5,performance,plot]>=2.0.3",
    "pyarrow>=12.0.1",
    "pydantic>=2.0.3",
    "s3fs>=2023.6.0",
    "aiopath>=0.5.12",
    "aiofiles>=23.1.0",
    "httpx>=0.24.1",
    "pydbhub>=0.0.4",
    "requests>=2.31.0",
    "pytest>=7.4.0",
    "coverage[toml]>=7.2.7",
    "ruff>=0.0.282",
    "pytest-cov>=4.1.0",
    "pdm-bump>=0.7.3",
    "types-PyYAML>=6.0.12.11",
    "mypy>=1.4.1",
]

[build-system]
requires = [
    "setuptools>=61",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.pdm.scripts]
ruff = "ruff check src --fix-only"
black = "black src"
test = "pytest --cov"
mypy = "mypy src"
bump = "pdm bump micro"

[tool.pdm.scripts.prebuild]
composite = [
    "black",
    "ruff",
    "test",
    "mypy",
]

[tool.pdm.scripts.build]
composite = [
    "prebuild",
    "pdm build",
]

[tool.pdm.scripts.dryrun]
composite = [
    "build",
    "pdm publish --no-build --repository https://test.pypi.org/simple",
]

[tool.pdm.scripts.pub]
composite = [
    "build",
    "bump",
    "pdm publish --no-build",
]

[tool.ruff]
fix = true
ignore-init-module-imports = true
select = [
    "ANN",
    "B",
    "C",
    "E",
    "F",
    "I",
    "RUF100",
    "N",
    "U",
    "W",
    "YTT",
]
extend-exclude = [
    "tests",
]
src = [
    "src",
    "tests",
]
target-version = "py39"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.black]
target-version = [
    "py39",
]

[tool.coverage.paths]
source = [
    "src",
]

[tool.coverage.run]
branch = true
source = [
    "src",
]

[tool.coverage.report]
skip_covered = true
show_missing = true
skip_empty = true
exclude_also = [
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@(abc.)?abstractmethod",
    "@typing.runtime_checkable",
]

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "--doctest-modules",
    "--ignore-glob=*scripts*,*examples*",
    "--cov",
    "--doctest-glob=*README.md",
]
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]
testpaths = [
    ".",
    "src",
    "tests",
]
